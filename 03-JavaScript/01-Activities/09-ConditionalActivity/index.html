<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This an Alert!</h1>

    <script>
        var steak = confirm("Do you like steak?");
        var age = prompt("How old are you?");

        if (steak) {
            alert("Here's a Steak Sandwich!");
        } else {
            alert("Here's a Tofu Stir-Fry!");
        }

        if (age >= 21) {
            alert("Here's some free alcohol!");
        } else {
            alert("No alcohol for yoU!");
        }
    </script>

</body>

</html>
