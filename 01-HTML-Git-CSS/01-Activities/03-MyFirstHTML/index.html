<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My First HTML</title>

    <style>
        ul{
         list-style: none;   
        }
    </style>
    </head>
<body>

    <br>

    <ul>

        </li>

            <a href="#">This link is a placeholder!</a>
        </li>
    </ul>
